server:
  port: 80

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
#设置feign客户端超时时间（openFeign默认支持ribbon）
ribbon:
  #指的是建立连接的时间，适用于网络状况正常的情况下，两端连接所用的时间
  ReadTimeout: 5000
  #建立连接后读取可用资源的时间
  ConnectTimeout: 5000
logging:
  level:
    #feign日志以什么级别监控哪个接口
    com.white.springcloud.service.PaymentFeignService: debug


